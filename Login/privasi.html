<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Privasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert CDN -->
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        /* Hero Section with Boxes */
        .hero {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 20px;
            padding: 40px 20px;
            background: #f9f9f9;
        }

        .hero .box {
            background: #f44336; /* Red */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none; /* Remove underline */
        }

        .hero .box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .hero .box img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .hero .box h3 {
            color: #fff;
            font-size: 1.2rem;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Button Styles */
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d32f2f;
        }

        /* Icon Home Button */
        .home-btn {
            font-size: 24px;
            color: #f44336;
            margin: 20px;
            cursor: pointer;
        }

        .home-btn:hover {
            color: #d32f2f;
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <i class="fas fa-home home-btn" onclick="window.location.href='../index.html'"></i>

    <!-- Content -->
    <h2 style="text-align: center;">Halaman Privasi</h2>
    <p style="text-align: center;">Selamat datang di halaman privasi yang dilindungi password!</p>

    <!-- Hero Section -->
    <main>
        <section class="hero">
            <a href="komik.html" class="box">
                <img src="https://i.pinimg.com/736x/1e/5c/2f/1e5c2f0103a6203bd59f2a75ee5d02ed.jpg" alt="Komik">
                <h3>Komik</h3>
            </a>
            <a href="db_sayur.html" class="box">
                <img src="https://i.pinimg.com/736x/cb/44/4e/cb444e2ff7fbf9b1f6c6653f9b5550a9.jpg" alt="Database Sayur">
                <h3>Database Sayur</h3>
            </a>
            <a href="hapus_catatan.html" class="box">
                <img src="https://i.pinimg.com/474x/b6/b0/29/b6b029ed0b6967c37949d26627c32dbf.jpg" alt="Catatan">
                <h3>Catatan</h3>
            </a>
            <a href="mahasiswa.html" class="box">
                <img src="https://i.pinimg.com/736x/e4/0a/14/e40a145fa9915e1b96ba36642c138dba.jpg" alt="Login">
                <h3>Mahasiswa</h3>
            </a>
        </section>
    </main>

    <!-- Logout Button -->
    <div class="btn-container">
        <button onclick="logout()">Keluar</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 FadhilFat. All Rights Reserved.</p>
    </footer>

    <!-- Script -->
    <script>
        // Check access
        function checkLoginStatus() {
            var cookies = document.cookie.split("; ");
            var loggedIn = false;

            // Check if "loggedIn" cookie exists and is true
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].split("=");
                if (cookie[0] === "loggedIn" && cookie[1] === "true") {
                    loggedIn = true;
                    break;
                }
            }

            // Fallback to localStorage check
            if (!loggedIn && localStorage.getItem("accessGranted") !== "true") {
                Swal.fire({
                    icon: 'error',
                    title: 'Akses Ditolak',
                    text: 'Anda harus masuk dengan password.',
                    confirmButtonText: 'Kembali ke Password',
                }).then(() => {
                    window.location.href = "password.html";
                });
            }
        }

        // Logout function
        function logout() {
            // Clear localStorage
            localStorage.removeItem("accessGranted");

            // Clear cookies
            document.cookie = "loggedIn=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";

            // Redirect to password page
            window.location.href = "password.html";
        }

        // Run login check on page load
        checkLoginStatus();
    </script>
</body>
</html>
