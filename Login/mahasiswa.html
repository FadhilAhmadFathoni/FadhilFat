    <style>
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: scaleUp 0.3s ease-in-out;
        }

        .modal-content h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .modal-content p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                background-color: rgba(0, 0, 0, 0);
            }

            to {
                background-color: rgba(0, 0, 0, 0.5);
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.8);
            }

            to {
                transform: scale(1);
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-box {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #ccc;
            outline: none;
        }

        select {
            margin-bottom: 20px;
            padding: 5px;
            font-size: 16px;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
            max-width: 500px;
            max-height: 500px;
            border-radius: 10px;
            object-fit: cover;
        }

        .card h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        .card p {
            margin: 5px 0;
        }
    </style>
</head>

        // Menampilkan semua card mahasiswa di halaman
        function displayMahasiswa() {
            const cardsContainer = document.getElementById("cardsContainer");
            cardsContainer.innerHTML = ''; // Clear cards sebelum menampilkan yang baru
            mahasiswaArray.forEach(mahasiswa => {
                cardsContainer.innerHTML += mahasiswa.tampilkanData();
            });
        }

        // Fungsi pencarian mahasiswa berdasarkan nama
        function searchMahasiswa() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const filteredMahasiswa = mahasiswaArray.filter(mahasiswa =>
                mahasiswa.Nama.toLowerCase().includes(searchInput)
            );

            const cardsContainer = document.getElementById("cardsContainer");
            cardsContainer.innerHTML = ''; // Clear cards sebelum menampilkan hasil pencarian

            filteredMahasiswa.forEach(mahasiswa => {
                cardsContainer.innerHTML += mahasiswa.tampilkanData();
            });
        }

        // Fungsi untuk melakukan sorting data berdasarkan kriteria yang dipilih
        function sortData() {
            const sortBy = document.getElementById('sortSelect').value;

            if (sortBy === 'nama') {
                mahasiswaArray.sort((a, b) => a.Nama.localeCompare(b.Nama));
            } else if (sortBy === 'npm') {
                mahasiswaArray.sort((a, b) => a.NPM.localeCompare(b.NPM));
            } else if (sortBy === 'ttl') {
                mahasiswaArray.sort((a, b) => a.TTL.localeCompare(b.TTL));
            }

            displayMahasiswa(); // Tampilkan data yang sudah diurutkan
