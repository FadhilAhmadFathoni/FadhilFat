<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF0000, #4CAF50);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .back-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .back-icon:hover {
            background-color: #4CAF50;
            color: #fff;
            transform: scale(1.1);
        }
        h2 {
            color: #000;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .input-container {
            margin-bottom: 20px;
            position: relative;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="password"]:hover {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        .togglePassword {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            transition: color 0.3s ease;
        }
        .togglePassword:hover {
            color: #4CAF50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .modal-header {
            font-size: 18px;
            color: red;
        }
        .modal-body {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .modal-footer {
            display: flex;
            justify-content: center;
        }
        .close-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: darkred;
        }
        /* Responsive Styles */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 90%;
                max-width: 350px;
            }
            .back-icon {
                top: 5px;
                left: 5px;
                font-size: 20px;
                width: 35px;
                height: 35px;
            }
            h2 {
                font-size: 1.2rem;
            }
            input[type="password"] {
                font-size: 14px;
                padding: 8px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-icon" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </div>
        <h2>Masukkan Password untuk Akses Halaman Privasi</h2>
        <div class="input-container">
            <input type="password" id="password" placeholder="Masukkan password">
            <i id="toggleIcon" class="fas fa-eye-slash togglePassword" onclick="togglePassword()"></i>
        </div>
        <button onclick="checkPassword()">Masuk</button>
        <button id="skipButton" class="hidden" onclick="skipLogin()">Lewati</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Password Salah</div>
            <div class="modal-body">Silakan coba lagi dengan password yang benar.</div>
            <div class="modal-footer">
                <button class="close-btn" onclick="closeModal()">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        const correctPassword = "123456"; // Ganti dengan password Anda

        function togglePassword() {
            const passwordField = document.getElementById("password");
            const icon = document.getElementById("toggleIcon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }

        function checkPassword() {
            const password = document.getElementById("password").value;

            if (password === correctPassword) {
                localStorage.setItem("accessGranted", "true");
                document.cookie = "loggedIn=true; path=/";

                window.location.href = "privasi.html";
            } else {
                showModal();
            }
        }

        function showModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        function skipLogin() {
            window.location.href = "privasi.html";
        }

        function checkCookie() {
            const cookies = document.cookie.split(";").map(cookie => cookie.trim());
            const loggedIn = cookies.some(cookie => cookie.startsWith("loggedIn=true"));

            if (loggedIn) {
                document.getElementById("skipButton").classList.remove("hidden");
            }
        }

        function goBack() {
            window.location.href = "../index.html";
        }

        checkCookie();
    </script>
</body>
</html>
