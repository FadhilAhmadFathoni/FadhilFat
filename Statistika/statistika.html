    <meta charset="UTF-8">

    <title>Statistika</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .box {
            background-color: aquamarine;
            height: 130px;
            width: 130px;
            margin: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            padding: 5px;
            overflow: hidden; /* Mencegah gambar keluar dari area box */
            transition: all 0.3s ease;
        }

        .box:hover {
            background-color: aqua; /* Efek hover pada box */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Gambar sesuai dengan kotak */
            object-position: center; /* Fokus pada tengah gambar */
            transition: transform 0.3s ease, filter 0.3s ease; /* Smooth zoom in */
        }

        img:hover {
            transform: scale(1.5); /* Efek zoom in */
        }

        h3 {
            margin: 0;
            font-size: 14px;
            text-align: center;
        }
        a {
    text-decoration: none; /* Menghapus garis bawah */
    color: inherit; /* Warna mengikuti elemen di dalamnya */
}

    </style>
</head>
