<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Statistika</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .box {
            background-color: aquamarine;
            height: 160px;
            width: 160px;
            margin: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            padding: 5px;
            overflow: hidden;
            /* Mencegah gambar keluar dari area box */
            transition: all 0.3s ease;
        }

        .box:hover {
            background-color: aqua;
            /* Efek hover pada box */
            transform: scale(1.1);
        }

        img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            /* Gambar sesuai dengan kotak */
            object-position: center;
            /* Fokus pada tengah gambar */
            transition: filter 0.3s ease;
            /* Smooth zoom in */
            filter: grayscale(1);
        }

        img:hover {
            filter: grayscale(0);
        }

        h3 {
            margin: 0;
            font-size: 14px;
            text-align: center;
        }

        a {
            text-decoration: none;
            /* Menghapus garis bawah */
            color: inherit;
            /* Warna mengikuti elemen di dalamnya */
        }

        button {
            background-color: gray;
            width: 2000px;
        }

        button:hover {
            background-color: aqua;
        }
    </style>
</head>
