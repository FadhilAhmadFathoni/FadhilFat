    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            display: inline-block;
        }

        .search-bar {
            margin-top: 10px;
            display: inline-block;
            position: relative;
        }

        .search-bar input {
            padding: 5px 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 5px 10px;
            font-size: 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #45a049;
        }

        .autocomplete-suggestions {
            position: absolute;
            top: 35px;
            left: 0;
            background: rgb(202, 57, 57);
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            width: calc(100% - 20px);
            z-index: 1000;
        }

        .autocomplete-suggestions div {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-suggestions div:hover {
            background-color: #ff0000;
        }

        /* Hero Section with Boxes */
        .hero {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Keep 2 columns */
            gap: 20px;
            padding: 40px 20px;
            background: #f9f9f9;
        }

        .hero .box {
            background: #4caf50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-height: 650px; /* Set max height for the box */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
            text-decoration: none; /* Remove underline from links */
        }

        .hero .box:hover {
            transform: scale(1.05); /* Scale up the box on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Add more shadow on hover */
        }

        .hero .box img {
            width: 100%;
            max-height: 500px; /* Ensure the image doesn't exceed box height */
            object-fit: cover;
            margin-bottom: 10px;
            transition: opacity 0.3s ease; /* Smooth transition for image opacity */
        }

        .hero .box:hover img {
            opacity: 0.8; /* Slightly fade image on hover */
        }

        .hero .box h3 {
            color: #fff;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #4caf50;
        }

        .countdown-container {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #4caf50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .countdown-container h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        #timer {
            font-weight: bold;
            font-size: 2rem;
        }

        #time-details {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            background: #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar .progress {
            height: 20px;
            background: rgb(76, 62, 139);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

    <script>
        const targetDate = new Date('2025-03-01T00:00:00').getTime(); // 1 Maret 2025
        const startDate = new Date('2025-01-01T00:00:00').getTime(); // 1 Januari 2025
        const totalDuration = targetDate - startDate;
        const timerElement = document.getElementById('timer');
        const timeDetailsElement = document.getElementById('time-details');
        const progressElement = document.getElementById('progress');

        const dataTitles = ["Log In", "Catatan", "Aritmatika", "Cocok Kata", "To Do List", "Statistika"];
        const suggestionsBox = document.getElementById('suggestions');

        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            if (timeRemaining > 0) {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                timerElement.textContent = `${days}`;
                timeDetailsElement.textContent = `${hours} Jam ${minutes} Menit ${seconds} Detik`;

                const elapsed = totalDuration - timeRemaining;
                const progressPercentage = (elapsed / totalDuration) * 100;
                progressElement.style.width = `${progressPercentage}%`;
            } else {
                timerElement.textContent = 'Hari Ini!';
                timeDetailsElement.textContent = 'Puasa Ramadhan telah dimulai!';
                progressElement.style.width = '100%';
            }
        }

        document.getElementById('search-input').addEventListener('input', function () {
    const input = this.value;
    showSuggestions(input);
    searchContent(input);
});

function showSuggestions(input) {
    const suggestionsBox = document.getElementById('suggestions');
    suggestionsBox.innerHTML = ''; // Bersihkan saran sebelumnya

    if (input.trim() === '') return; // Jangan tampilkan saran jika input kosong

    const filtered = dataTitles.filter(title => title.toLowerCase().includes(input.toLowerCase()));

    filtered.forEach(item => {
        const div = document.createElement('div');
        div.textContent = item;
        div.classList.add('suggestion-item'); // Tambahkan kelas untuk styling jika diperlukan
        div.onclick = () => {
            document.getElementById('search-input').value = item;
            suggestionsBox.innerHTML = ''; // Hapus saran setelah dipilih
            searchContent(item);
        };
        suggestionsBox.appendChild(div);
    });
}

function searchContent(input) {
    const boxes = document.querySelectorAll('.hero .box');

    if (input.trim() === '') {
        boxes.forEach(box => box.style.display = 'block');
        return;
    }

    boxes.forEach(box => {
        const title = box.getAttribute('data-title').toLowerCase();
        box.style.display = title.includes(input.toLowerCase()) ? 'block' : 'none';
    });
}


        // Update setiap detik
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
