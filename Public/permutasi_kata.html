<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Permutasi Kata</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Fungsi rekursif untuk menghasilkan permutasi
    function permute(arr, prefix, hasil, panjang) {
      if (prefix.length > 0 && prefix.length <= panjang) {
        hasil.add(prefix);
      }
      if (prefix.length < panjang) {
        for (let i = 0; i < arr.length; i++) {
          permute([...arr.slice(0, i), ...arr.slice(i + 1)], prefix + arr[i], hasil, panjang);
        }
      }
    }

    // Fungsi untuk menghasilkan dan menampilkan permutasi
    function generatePermutations() {
      let inputText = document.getElementById("inputText").value.trim();
      if (!inputText) return;
      let hasil = new Set();
      let arr = inputText.split("");

      // Menghasilkan permutasi dari 1 huruf sampai panjang maksimal input
      for (let i = 1; i <= arr.length; i++) {
        permute(arr, "", hasil, i);
      }

      let outputContainer = document.getElementById("output");
      outputContainer.innerHTML = "";

      // Menampilkan setiap permutasi dalam bentuk card
      [...hasil].forEach(function(item) {
        outputContainer.innerHTML += `
          <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
            <div class="card h-100 shadow-sm">
              <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">${item}</h5>
                <button class="btn btn-secondary mt-2" onclick="copyText('${item}')">Salin</button>
              </div>
            </div>
          </div>
        `;
      });

      document.getElementById("count").innerText = "Total Permutasi: " + hasil.size;
    }

    // Fungsi untuk menyalin teks ke clipboard dan menampilkan alert menggunakan SweetAlert
    function copyText(text) {
      navigator.clipboard.writeText(text).then(function () {
        Swal.fire({
          icon: 'success',
          title: 'Tersalin!',
          text: 'Teks "' + text + '" berhasil disalin.',
          timer: 1500,
          showConfirmButton: false
        });
      }, function (err) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Gagal menyalin teks.'
        });
      });
    }
  </script>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Permutasi Kata</h2>
    <div class="mb-3">
      <input type="text" id="inputText" class="form-control" placeholder="Masukkan kata...">
    </div>
    <button onclick="generatePermutations()" class="btn btn-primary mb-3">Tampilkan Permutasi</button>
    <div id="count" class="mb-3 fw-bold"></div>
    <div id="output" class="row"></div>
  </div>

  <!-- Bootstrap Bundle JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
