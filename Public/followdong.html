      const randomText = `${firstPhrase}${firstEmoji}, ${secondPhrase}!${secondEmoji}`;

      const randomTextElement = document.getElementById("randomText");
      randomTextElement.style.opacity = 0;
      setTimeout(() => {
        randomTextElement.innerText = randomText;
        randomTextElement.style.opacity = 1;
      }, 300);

    function copyToClipboard() {
      const textToCopy = document.getElementById("randomText").innerText;
      if (textToCopy) {
        navigator.clipboard.writeText(textToCopy)

            Swal.fire({
              icon: 'success',
              title: 'Teks berhasil disalin!',
              showConfirmButton: false,
              timer: 1500
            });

              title: 'Oops...',
