<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Rename & ZIP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 60%;
            max-width: 800px;
        }
        h2 {
            color: #333;
            font-size: 24px;
        }
        input, button {
            margin: 10px 0;
            padding: 12px;
            font-size: 18px;
            width: 80%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .preview {
            margin: 10px;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
        .progress {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
        .progress-bar {
            height: 15px;
            width: 0;
            background: #007bff;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        .file-upload {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    
    .file-label {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .file-label:hover {
        background-color: #0056b3;
    }
    
    #fileInput {
        display: none;
    }

    .file-name {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Batch Foto</h2>
        <div class="file-upload">
            <label for="fileInput" class="file-label">Pilih Gambar</label>
            <input type="file" id="fileInput" multiple accept="image/*" onchange="previewImages()">
            <div class="file-name" id="fileNameDisplay">Belum ada file yang dipilih</div>
        </div>
        <br>
        <input type="text" id="filenamePattern" placeholder="Masukkan pola nama file (misal: Event)">
        <br>
        <button onclick="processFiles()">Download ZIP</button>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="preview-container" id="previewContainer"></div>
    </div>
    <script>
        function previewImages() {
            let input = document.getElementById('fileInput');
            let previewContainer = document.getElementById('previewContainer');
            previewContainer.innerHTML = "";

            for (let file of input.files) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    let img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview';
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }

        function processFiles() {
            let input = document.getElementById('fileInput');
            let filenamePattern = document.getElementById('filenamePattern').value.trim() || 'Project';
            let progressBar = document.getElementById('progressBar');

            if (input.files.length === 0) {
                alert("Pilih setidaknya satu file!");
                return;
            }

            let zip = new JSZip();
            let files = input.files;
            let promises = [];
            let progress = 0;
            progressBar.style.width = "0%";

            for (let i = 0; i < files.length; i++) {
                let file = files[i];
                let newFileName = `${filenamePattern} ${i + 1}.jpg`;
                
                let reader = new FileReader();
                promises.push(new Promise((resolve) => {
                    reader.onload = function (e) {
                        zip.file(newFileName, e.target.result.split(',')[1], { base64: true });
                        progress += (100 / files.length);
                        progressBar.style.width = `${progress}%`;
                        resolve();
                    };
                    reader.readAsDataURL(file);
                }));
            }

            Promise.all(promises).then(() => {
                zip.generateAsync({ type: "blob" }).then(function (blob) {
                    let link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = "RenamedPhotos.zip";
                    link.click();
                    progressBar.style.width = "100%";
                });
            });
        }
    </script>
</body>
</html>
