<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Pencocokan Kata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10px;
            background: #f0f8ff;
            /* Warna biru muda yang lembut */
            color: #333;
        }

        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 20px;
            width: 0;
            background-color: #007BFF;
            /* Biru standar bootstrap */
            transition: width 0.4s ease-in-out;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
            width: 45%;
        }

        .box {
            border: 1px solid #ccc;
            /* Warna abu-abu lembut untuk kotak */
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
            background-color: #ffffff;
            /* Latar belakang kotak putih */
        }

        .box:hover {
            background-color: #66b9da;
            /* Warna biru lembut saat hover */
            transform: scale(1.05);
        }

        .selected {
            background-color: #66b9da;
        }

        .box.correct {
            background-color: #28a745;
            color: white;
        }

        .box.incorrect {
            background-color: #dc3545;
            color: white;
        }

        .hidden {
            display: none;
        }

        #result {
            font-size: 16px;
            margin-top: 10px;
        }

        .score-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .score-box {
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .score-box.correct {
            border-color: #28a745;
        }

        .score-box.incorrect {
            border-color: #dc3545;
        }

        .score-box.correct:hover {
            background-color: #d4edda;
        }

        .score-box.incorrect:hover {
            background-color: #f8d7da;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
                gap: 10px;
            }

            .column {
                width: 48%;
            }

            .box {
                padding: 8px;
                font-size: 14px;
            }

            #result,
            .score-box {
                font-size: 14px;
            }
        }

        #backButton {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            text-align: center;
            margin-bottom: 10px;
        }

        #backButton:hover {
            background-color: #5a6268;
        }
    </style>
</head>

        // Fungsi untuk memeriksa duplikasi
        function cariDuplikat(arr) {
            const sudahDilihat = {}; // Untuk melacak elemen yang sudah ditemukan
            const duplikat = [];

            arr.forEach((item, index) => {
                const key = `${item.english}-${item.indonesian}-${item.word}`; // Kombinasi properti

                if (sudahDilihat[key]) {
                    // Jika sudah ditemukan sebelumnya, tambahkan ke daftar duplikat
                    console.warn(`Duplikat ditemukan pada indeks ${index}:`, item);
                    duplikat.push(item);
                } else {
                    // Tandai elemen sebagai sudah dilihat
                    sudahDilihat[key] = true;
                }
            });

            return duplikat;
        }

        const duplikat = cariDuplikat(words);

        if (duplikat.length > 0) {
            console.log('Duplikat yang terdeteksi:', duplikat);
        } else {
            console.log('Tidak ada elemen duplikat yang ditemukan.');
        }

        let selected = null;
        let correctCount = 0;
        let incorrectCount = 0;

        function getRandomPairs(array, num) {
            const shuffled = array.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        function createBox(word, language) {
            const box = document.createElement('div');
            box.className = 'box';
            box.textContent = word[language];
            box.setAttribute('data-word', word.word);
            box.onclick = () => checkMatch(box);
            return box;
        }

        function initializeGame() {
            const englishColumn = document.getElementById('english-column');
            const indonesianColumn = document.getElementById('indonesian-column');

            englishColumn.innerHTML = '';
            indonesianColumn.innerHTML = '';

            const selectedWords = getRandomPairs(words, 10);
            const englishBoxes = selectedWords.map(word => createBox(word, 'english'));
            const indonesianBoxes = selectedWords.map(word => createBox(word, 'indonesian'));

            shuffleArray(englishBoxes);
            shuffleArray(indonesianBoxes);

            englishBoxes.forEach(box => englishColumn.appendChild(box));
            indonesianBoxes.forEach(box => indonesianColumn.appendChild(box));
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function checkMatch(element) {
            if (selected) {
                if (selected === element) {
                    document.getElementById('result').textContent = 'Klik elemen yang berbeda.';
                    return;
                }

                if (selected.getAttribute('data-word') === element.getAttribute('data-word')) {
                    selected.classList.add('correct');
                    element.classList.add('correct');
                    correctCount += 1;
                    document.getElementById('result').textContent = 'Cocok!';
                    setTimeout(() => {
                        selected.classList.add('hidden');
                        element.classList.add('hidden');
                        selected = null;
                        checkGameCompletion();
                        updateProgressBar();
                    }, 500);
                } else {
                    incorrectCount += 1;
                    element.classList.add('incorrect');
                    selected.classList.add('incorrect');
                    document.getElementById('result').textContent = 'Tidak cocok, coba lagi.';
                    setTimeout(() => {
                        selected.classList.remove('selected', 'incorrect');
                        element.classList.remove('incorrect');
                        selected = null;
                    }, 500);
                }
                document.getElementById('correct').textContent = 'Benar: ' + correctCount;
                document.getElementById('incorrect').textContent = 'Salah: ' + incorrectCount;
            } else {
                selected = element;
                selected.classList.add('selected');
                document.getElementById('result').textContent = 'Pilih elemen yang sesuai.';
            }
        }

        function checkGameCompletion() {
            const allCorrect = document.querySelectorAll('.box.correct');
            const totalBoxes = document.querySelectorAll('.box').length;
            if (allCorrect.length === totalBoxes) {
                document.getElementById('result').textContent = 'Selamat! Kamu telah menyelesaikan permainan.';
            }
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const totalBoxes = document.querySelectorAll('.box').length;
            const completedBoxes = document.querySelectorAll('.box.correct').length;
            const progressPercentage = (completedBoxes / totalBoxes) * 100;
            progressBar.style.width = progressPercentage + '%';
        }

        window.onload = initializeGame;
    </script>
